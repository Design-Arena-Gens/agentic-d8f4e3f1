<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Showcase</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="py-5">
      <section class="container">
        <div class="text-center mb-5">
          <h1 class="fw-bold display-5 mb-3">Professional Services</h1>
          <p class="lead text-muted">
            Explore our curated selection of premium services tailored to elevate your business.
          </p>
        </div>
        <div class="row justify-content-center mb-4">
          <div class="col-lg-6">
            <div class="input-group shadow search-bar">
              <span class="input-group-text bg-white border-0">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="1.5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m21 21-4.35-4.35m1.6-4.65a6.25 6.25 0 1 1-12.5 0 6.25 6.25 0 0 1 12.5 0Z"
                  />
                </svg>
              </span>
              <input
                type="search"
                class="form-control border-0"
                id="serviceSearch"
                placeholder="Search services by name, category, or keyword..."
                aria-label="Search services"
              />
            </div>
          </div>
        </div>
        <div id="servicesGrid" class="row g-4"></div>
        <div id="emptyState" class="text-center py-5 d-none">
          <div class="empty-icon mb-3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="56"
              height="56"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="1"
              class="text-secondary"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21h-6m3 0V3m-3 18H9m0 0v-6m0 0H3m6 0 4.5-4.5M9 15l4.5 4.5"
              />
            </svg>
          </div>
          <h3 class="fw-semibold">No services found</h3>
          <p class="text-muted mb-0">Try adjusting your search to find what you need.</p>
        </div>
      </section>
    </main>
    <template id="serviceTemplate">
      <div class="col-xl-4 col-md-6">
        <article class="card service-card h-100 border-0 shadow-sm">
          <div class="card-img-top ratio ratio-16x9 bg-light service-card__image"></div>
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <span class="badge rounded-pill text-uppercase service-card__category"></span>
              <span class="service-card__price fw-semibold"></span>
            </div>
            <h3 class="h5 fw-bold service-card__title"></h3>
            <p class="text-muted service-card__description"></p>
            <div class="d-flex flex-wrap gap-2 service-card__tags"></div>
          </div>
          <div class="card-footer bg-white border-0 pt-0 pb-4 px-4">
            <button class="btn btn-primary w-100 service-card__btn">View Details</button>
          </div>
        </article>
      </div>
    </template>
    <template id="popupTemplate">
      <div class="service-popup__overlay">
        <div class="service-popup container-sm bg-white rounded-4 shadow-lg">
          <button type="button" class="btn-close service-popup__close" aria-label="Close"></button>
          <div class="row g-4">
            <div class="col-lg-5">
              <div class="service-popup__media rounded-4"></div>
            </div>
            <div class="col-lg-7">
              <h2 class="fw-bold mb-2 service-popup__title"></h2>
              <p class="text-muted mb-3 service-popup__subtitle"></p>
              <div class="d-flex gap-2 flex-wrap mb-3 service-popup__tags"></div>
              <div class="service-popup__content mb-4">
                <h3 class="h6 text-uppercase text-secondary mb-2">What&apos;s included</h3>
                <ul class="list-unstyled d-grid gap-2 service-popup__features"></ul>
              </div>
              <div class="d-flex flex-column flex-sm-row align-items-sm-center justify-content-between gap-3">
                <div>
                  <span class="text-muted text-uppercase small d-block">Starting from</span>
                  <span class="h4 fw-bold service-popup__price"></span>
                </div>
                <a class="btn btn-success btn-lg px-4 service-popup__action" href="#" target="_blank" rel="noopener">
                  Book Consultation
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>
    <div id="popupContainer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
